<h4 class="text-center">Login</h4>
<div class="col-md-6 mx-auto col-lg-12">
  <form
    class="p-4 p-md-6 border rounded-3 bg-light"
    (ngSubmit)="login()"
    #loginForm="ngForm"
  >
    <div class="form-group mb-3">
      <input
        class="form-control"
        placeholder="Nome do usuário"
        [(ngModel)]="usuario"
        name="usuario"
        #campoUsuario="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuario obrigatório"
      ></app-mensagem>
    </div>

    <div class="form-group mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        #campoSenha="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoSenha.invalid && campoSenha.touched"
        mensagem="Senha obrigatório"
      ></app-mensagem>
    </div>

    <button type="submit" class="w-100 btn btn-lg btn-primary" [disabled]="loginForm.invalid">
      Login
    </button>
    <hr class="my-4" />
    <small class="text-muted"
      >Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se</a></small
    >
  </form>
</div>
